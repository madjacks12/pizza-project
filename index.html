<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Matt's Pizza Place</title>
	</head>
	<body>
		<div class="container">
		<div class="jumbotron">
			<h1>Matt's Pizza Jungle</h1>
			<h3>Order Online</h3>
		</div>
		<form id="pizza-size">
			<h4>Choose Your Size:</h4>
			<select class="form-control" id="size">
	  		<option>Small</option>
	  		<option>Medium</option>
	  		<option>Large</option>
	  		<option>Extra-Large</option>
			</select>
		</form>
		<h4>Choose your toppings</h4>
		<form id="pizza-toppings">
			<input type="checkbox" name="toppings" value="mushrooms">Mushrooms.<br>
			<input type="checkbox" name="toppings" value="pepperoni">Pepperoni.<br>
			<input type="checkbox" name="toppings" value="sausage">Suasage.<br>
			<input type="checkbox" name="toppings" value="bacon">Bacon.<br>
			<input type="checkbox" name="toppings" value="olives">Olives.<br>
			<input type="checkbox" name="toppings" value="anchovies">Anchovies.<br>
			<input type="checkbox" name="toppings" value="onion">Onion<br>
		</form>
		<button type="submit">Continue to Checkout</button>
			<span id="total"></span>

	</body>
</html>
