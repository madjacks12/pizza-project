<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Matt's Pizza Place</title>
	</head>
	<body>
		<div class="container">
		<div class="jumbotron">
			<h1>Matt's Pizza Jungle</h1>
			<h3>Order Online</h3>
		</div>
		<form id="pizza-order">
			<div class="form-group">
				<h4>Choose Your Size:</h4>
				<select class="form-control" id="size">
		  		<option>Small</option>
		  		<option>Medium</option>
		  		<option>Large</option>
		  		<option>Extra-Large</option>
				</select>
			</div>
			<div class="form-group">
				<h4>Choose your toppings</h4>
				<input type="checkbox" name="toppings-order" value="mushrooms">Mushrooms.<br>
				<input type="checkbox" name="toppings-order" value="pepperoni">Pepperoni.<br>
				<input type="checkbox" name="toppings-order" value="sausage">Suasage.<br>
				<input type="checkbox" name="toppings-order" value="bacon">Bacon.<br>
				<input type="checkbox" name="toppings-order" value="olives">Olives.<br>
				<input type="checkbox" name="toppings-order" value="anchovies">Anchovies.<br>
				<input type="checkbox" name="toppings-order" value="onion">Onion<br>
			</div>
			<button type="submit">Your Total</button>
		</form>
			<p>Your total: <span id="total"></span></p>

	</body>
</html>
